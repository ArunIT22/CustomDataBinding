<div class="col-md-5 p-4">
  <table class="table table-hover">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Color</th>
      <th>Availablity</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let prd of products">
      <td>{{ prd.name }}</td>
      <td>{{ prd.price }}</td>
      <td>{{ prd.color }}</td>
      <td>{{ prd.inStock }}</td>
      <td>
        <button class="btn btn-success" (click)="selectedProduct = prd">
          Show Details
        </button>
      </td>
    </tr>
  </table>
</div>
